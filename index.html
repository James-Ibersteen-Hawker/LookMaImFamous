<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!---->
    <!---->
    <div class="container-fluid m-0 p-0">
      <header>
        <img
          src="imgs/graf-zeppelin.png"
          class="jumbo-image"
          onclick="open_nav()"
        />
      </header>
      <div class="mega-menu row m-0 p-0">
        <div
          class="col-6 col-md-2 text-start text-md-start"
          onclick="linker('#')"
        >
          text
        </div>
        <div
          class="col-6 col-md-2 text-end text-md-start"
          onclick="linker('#')"
        >
          text
        </div>
        <div class="d-none d-md-block col-4" onclick="open_nav()"></div>
        <div
          class="col-6 col-md-2 text-start text-md-end"
          onclick="linker('#')"
        >
          text
        </div>
        <div class="col-6 col-md-2 text-end text-md-end" onclick="linker('#')">
          text
        </div>
      </div>
      <main>
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="carimage d-block one main-image"></div>
            </div>
            <div class="carousel-item">
              <div class="carimage d-block two main-image"></div>
            </div>
            <div class="carousel-item">
              <div class="carimage d-block three main-image"></div>
            </div>
          </div>
        </div>
        <div class="title">Count Ferdinand Graf von Zeppelin</div>
        <div class="row"></div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
    </div>
    <!---->
    <!---->
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
